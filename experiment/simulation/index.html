<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dimensionality Reduction: Principal Component Analysis (PCA)</title>
	<link rel="stylesheet" href="./css/main.css">
	<!-- Google Fonts for a premium look -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
	<div class="container">
		<!-- HEADER / LOGO AREA (Optional, keeping it simple as per screenshot) -->

		<div class="main-layout">
			<!-- SIDEBAR -->
			<div class="sidebar">
				<div class="sidebar-header">
					<div class="corner-triangle-top-left"></div>
					<h2 class="sidebar-title">STEPS</h2>
				</div>
				<!-- Using a specific class for the steps container -->
				<div class="steps-container" id="stepsContainer">
					<!-- Steps will be injected here by JS -->
				</div>
			</div>

			<!-- RIGHT CONTENT AREA -->
			<div class="content-area">

				<!-- Header Section -->


				<!-- TOP PANE: Code Display -->
				<div class="pane top-pane">

					<div class="code-box-container">
						<div id="codeHeaderBar" class="code-header-bar"></div>
						<div class="code-box">
							<pre id="codeDisplay">// Code will appear here</pre>
						</div>
						<button id="runBtn" class="run-button">
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
								fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
								stroke-linejoin="round">
								<polygon points="5 3 19 12 5 21 5 3"></polygon>
							</svg>
						</button>
					</div>
				</div>

				<!-- BOTTOM PANE: Output Display -->
				<div class="pane bottom-pane">
					<div class="output-content" id="outputDisplay">
						<!-- Output will appear here -->
					</div>
				</div>

			</div>
		</div>
	</div>

	<script src="./js/main.js"></script>
</body>

</html>
